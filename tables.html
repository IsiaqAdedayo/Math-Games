<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="tables.css" rel="stylesheet" />

    <title>Tables</title>
</head>
<body>
   <div class = gameContainer>
    <div class="timerDiv"> 
        <h1 class="scores">High-Score:<span class="highScore">0</span> &nbsp; Score:<span class="score">0</span></h1>
        <h1>Time Remaining:<span id="countDown">50</span>sec(s)</h1>
     </div>
     <div class="container">
         <div class="questionDiv">
             <div class="question">
                 <div id="fn" class="que"><span >M</span></div>
                 <div id="sign" class="que"><span >X</span></div>
                 <div id="sn" class="que"><span >K</span></div>
             </div>
         </div>
         <div class="optionDiv" id="optionDiv">
            <div class="firstOptions">
                <a href=""><div id="optionA" class="options"><span>A</span></div></a>
                <a href=""><div id="optionB" class="options"><span>B</span></div></a>
            </div>

            <div class="secondOptions">
                <a href=""><div id="optionC" class="options"><span>C</span></div></a>
                <a href=""><div id="optionD" class="options"><span>D</span></div></a>
            </div>
         </div>
 
         <a href=""><div class="start">
             <h3>START</h3>
         </div></a>
     </div>
   </div>
   <!-- <footer class="footer-bottom">
        <p>&copy; 2020 Made by <a href="http://github.com/IsiaqAdedayo" target="_blank">Showande Adedayo</a> </p>       
   </footer> -->

    <script type="text/javascript" src="tables.js"></script>
</body>
</html>
